<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A Question for Larissa ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9aa2,#ffc3a0);
  background-size: 400% 400%;
  animation: gradient 10s ease infinite;
  overflow:hidden;
}

@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:white;
  width:92%;
  max-width:520px;
  padding:40px 28px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.25);
}

h1{
  margin-bottom:12px;
  font-size:28px;
}

.name{
  color:#ff4d6d;
  font-weight:700;
}

p{
  color:#555;
  line-height:1.6;
  margin-bottom:28px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:12px;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.15s;
}

#yes{
  background:#22c55e;
  color:white;
  box-shadow:0 10px 25px rgba(34,197,94,0.4);
}

#yes:hover{
  transform:scale(1.05);
}

#no{
  background:#ffe5e5;
  color:#c0392b;
  position:relative;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.4);
}

.popup{
  background:white;
  padding:35px;
  border-radius:20px;
  text-align:center;
  animation: pop 0.3s ease;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey <span class="name">Larissa</span> üòä</h1>

  <p>
    I really enjoy talking with you and getting to know you.<br>
    You make my days brighter.<br><br>
    Would you like to be my Valentine this year? ‚ù§Ô∏è
  </p>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>
</div>

<!-- celebration popup -->
<div class="modal" id="modal">
  <div class="popup">
    <h2>Yay!! ‚ù§Ô∏èüéâ</h2>
    <p>You just made me really happy üòä</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const modal = document.getElementById("modal");

yes.onclick = () => {
  modal.style.display = "flex";
};

function closeModal(){
  modal.style.display = "none";
}

// playful moving "No"
function moveNo(){
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 70);

  no.style.position = "fixed";
  no.style.left = x + "px";
  no.style.top = y + "px";
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("touchstart", moveNo);
</script>

</body>
</html>
